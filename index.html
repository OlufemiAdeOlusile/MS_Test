<html>
<head>
	<title>Ordered Numbers</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	<link rel="stylesheet" href="style.css" />
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<ul>
			<li>1</li>
			<li>3</li>
			<li>5</li>
			<li>8</li>
			<li>13</li>
			<li>21</li>
		</ul>
	</div>
	<div class="row">
		<button id="go" class="btn btn-primary btn-lg">Order</button>
	</div>

	<div class="row">
		<ol id="order">
			<li id="1">1</li>
			<li id="3">3</li>
			<li id="5">5</li>
			<li id="6">8</li>
			<li id="13">13</li>
			<li id="21">21</li>
		</ol>
	</div>
</div>
</body>
</html>
